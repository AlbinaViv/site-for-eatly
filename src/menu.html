        <nav class="nav">
          <a class="link-logo link" href="./index.html">

    <main>
      <div class="container menu-card-wrap">
        <div class="main-card-chicken">
          <img
            class="chicken-photo"
            srcset="./img/menu/chicken.png 1x, ./img/menu/chicken@2x.png 2x"
            src="./img/menu/chicken.png"
            alt="chicken photo"
            width="300"
            loading="lazy"
          />
          <div class="subscraibe-main">
            <h2 class="title-main-card">The Chicken King</h2>
            <div class="subscraibe-main-card"></div>
            <p class="menu-time">24min</p>
            <svg class="icon" width="16" height="16">
              <use href="./img/icons.svg#icon-Path-Copy-4star"></use>
            </svg>
            <span>4.8</span>
            <svg class="icon" width="16" height="16">
              <use href="./img/icons.svg#icon-Path-Copy-4star"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="popular-cards">
        <h2 class="#">Popular</h2>
        <div class="#">
          <img
            class="#"
            srcset="
              ./img/hero/Food_image.png    1x,
              ./img/hero/Food_image@2x.png 2x
            "
            src="./img/hero/Food_image.png"
            alt="chicken photo"
            width="201"
            loading="lazy"
          />
          <div class="#">
            <h2 class="#">Chicken Hell</h2>
            <p class="menu-time">24min</p>
            <svg class="icon" width="15" height="15">
              <use href="./img/icons.svg#icon-Path-Copy-4star"></use>
            </svg>
            <span>4.8</span>
            <p>$12</p>
            <span>.99</span>
            <svg class="icon" width="16" height="16">
              <use href="./img/icons.svg#icon-Path-Copy-4star"></use>
            </svg>
          </div>
        </div>
      </div>
      <div class="chicken-vegetables-cards">
        <h2>Chicken Vegetables</h2>
      </div>
